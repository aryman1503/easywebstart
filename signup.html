<!DOCTYPE html>
<html>
    <head>
            <title>Salesforce</title>
            <!-- Add stylesheet -->
            <link rel="stylesheet" type="text/css" href="css/styles.css" >
    </head>
    <!-- Add background image -->
    <body background="images/bg.png">

        <!-- Signup form start -->
        <div class="signup_transbox">
                <form class="signup_form">
                    <div>
                        <div>
                                <h1 style="text-align:center;">Sign-up <span>Form</span></h1>
                            <label>
                                <b>Name:</b>
                                <input class="signup_input" type="text" placeholder="Enter your name">
                            </label>
                        </div>
                        <div>
                                <label>
                                        <b>Father's Name:</b>
                                        <input class="signup_input" type="text" placeholder="Enter your father's name">
                                    </label>
                        </div>
                        <div>
                                <label>
                                        <b>Mother's Name:</b>
                                        <input class="signup_input" type="text" placeholder="Enter your mother's name">
                                    </label>
                        </div>
                        <div>
                                <label>
                                        <b>Email:</b>
                                        <input class="signup_input" type="text" placeholder="Enter your email">
                                    </label>
                        </div>
                        <div>
                                <label>
                                        <b>Phone Number:</b>
                                        <input class="signup_input" type="text" placeholder="Enter your contact number">
                                    </label>
                        </div>
                        <div>
                                <label>
                                        <b>Gender:</b><br>
                                        <input class="signup_input" type="radio" name="gender" value="male"> Male<br>
                                        <input class="signup_input" type="radio" name="gender" value="female"> Female<br>
                                        <input class="signup_input" type="radio" name="gender" value="other"> Other<br>  
                                    </label>
                        </div>
                        <div>
                                <label>
                                        <b>Address:</b>
                                        <textarea class="signup_input" placeholder="Enter your address" style="height:50px"></textarea>
                                    </label>
                        </div>
                        <div>
                            <label>
                                    <b>Password:</b>
                                    <input  class="signup_input" type="password" placeholder="Enter your password">
                                </label>
                         </div>
                         <button class="signup_btn" type="submit" formaction="index.html">Signup</button>
                         <p class="signup_signin">Do you have account? <a href="login.html">Login</a>.</p>
                        </div>
                </form>
        </div>
        <!-- Signup form end -->
    </body>
</html>
